<body>
	<header class="header">
	  <div class="logo"> <img src="img/Logo.png" alt="Logo-alura-latam"></div>
	</header>
	
			<section class="uc-left">
				<code><h2>Encriptador de texto</h2></code>
				<div>
					
						<textarea class="input-text input-texto" name="text" cols="30" rows="20" placeholder="Ingresa el texto que desea encriptar" 
						></textarea>
					<p>
						&#33; solo letras minúsculas</p>
						<button class="encriptar btn"  onclick="btnEncriptar()">ENCRIPTAR</button>
						<button class="desencriptar btn" onclick="btnDesencriptar()">DESENCRIPTAR</button>
					
				</div>
			</section>
			<section class="uc-right ">
				<code><h2>Texto encriptado</h2></code>

				<div>
					<textarea class="text-desencrypt mensaje" name="texto" cols="30" rows="20" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
					<button class="btn btn-copiar" onclick="copiar()">copiar</button>
				</div>
				<div>
